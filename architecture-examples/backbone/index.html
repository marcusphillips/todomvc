<!DOCTYPE html>
<html>

  <head>
    <title>Backbone.js</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/json2.js"></script>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/bound/lib/js_dot_standin/js.js"></script>
    <script src="js/bound/bound.proxy.js"></script>
    <script src="js/bound/react.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <input class="check mark-all-done" type="checkbox"/>
          <label for="check-all">Mark all as complete</label>
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>. <br />Cleanup, edits: <a href="http://addyosmani.com">Addy Osmani</a>.
    </div>

    <!-- Templates -->
<div class="templates" style="display:none;">

    <div id="item-template" react="classIf editing 'editing'">
      <div class="todo" react="classIf done 'done'">
        <div class="display">
          <input class="check" type="checkbox" react="checkedIf done"/>
          <label class="todo-content" react="contain content"></label>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input type="text" class="todo-input" react="value content">
        </div>
      </div>
    </div>

    <div id="stats-template">
      <div react="if total">
        <span class="todo-count">
          <span class="number" react="contain remaining"></span>
          <span class="word">items</span> left.
        </span>
      </div>
      <div react="if done">
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done" react="contain done"></span>
            completed <span class="word-done">items</span>
          </a>
        </span>
      </div>
    </div>

</div>

  </body>

</html>
